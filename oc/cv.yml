apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    app: mydata
  name: cv
  namespace: my-data
spec:
  lookupPolicy:
    local: false
  tags:
    - from:
        kind: DockerImage
        name: 'ilix/mydata-cv:007'
      importPolicy: {}
      name: 'mydata-cv'
      referencePolicy:
        type: Source
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: mydata
    phase: test
  name: cv
  namespace: my-data
spec:
  replicas: 1
  selector:
    app: mydata
    phase: test
    deploymentconfig: cv
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: mydata
        phase: test
        deploymentconfig: cv
    spec:
      containers:
        - env:
            - name: PORT
              value: '4000'
            - name: APM_SERVER
              value: 'http://apm-server.my-data.svc:8200'
            - name: APP_NAME
              value: mydata-cv api
            - name: NODE_ENV
              value: oc
          image: ilix/mydata-cv:007
          imagePullPolicy: IfNotPresent
          name: cv
          ports:
            - containerPort: 4000
              name: http
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - cv
        from:
          kind: ImageStreamTag
          name: 'cv:007'
          namespace: my-data
      type: ImageChange
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mydata
    phase: test
  name: cv
  namespace: my-data
spec:
  ports:
    - name: http
      port: 4000
      protocol: TCP
      targetPort: 4000
  selector:
    app: mydata
    phase: test
    deploymentconfig: cv
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: mydata
    phase: test
  name: cv
  namespace: my-data
spec:
  host: cv-my-data.dev.services.jtech.se
  port:
    targetPort: http
  to:
    kind: Service
    name: cv
    weight: 100
  wildcardPolicy: None
