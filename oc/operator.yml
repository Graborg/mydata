apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    app: Operator_TEST
  name: operator
  namespace: my-data
spec:
  tags:
    - from:
        kind: DockerImage
        name: 'jobtechswe/mydata-operator:openshift'
      name: 'latest'
      referencePolicy:
        type: Source
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: Operator_TEST
  name: operator
  namespace: my-data
spec:
  replicas: 1
  selector:
    app: Operator_TEST
    deploymentconfig: operator
  strategy:
    activeDeadlineSeconds: 21600
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: Operator_TEST
        deploymentconfig: operator
    spec:
      containers:
        - env:
          - name: PORT
            value: '3000'
          - name: PGHOST
            value: postgresql-operator.my-data.svc
          - name: PGPORT
            value: '5432'
          - name: PGUSER
            value: postgresuser
          - name: PGPASSWORD
            value: postgrespassword
          - name: PGDATABASE
            value: mydata
          - name: DATABASE_URL
            value: postgres://postgresuser:postgrespassword@postgresql-operator.my-data.svc:5432/mydata
          - name: REDIS
            value: 'redis://:fubar@redis-operator.my-data.svc:6379/'
          - name: APP_NAME
            value: mydata-operator
          - name: APM_SERVER
            value: 'https://f7a3f8bb7ac7404eb669a8798e460701.apm.eu-west-1.aws.cloud.es.io'
          - name: APM_TOKEN
            value: ''
          image: jobtechswe/mydata-operator:openshift
          imagePullPolicy: Always
          name: operator
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - operator
        from:
          kind: ImageStreamTag
          name: 'operator:latest'
          namespace: my-data
      type: ImageChange
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: Operator_TEST
  name: operator
  namespace: my-data
spec:
  ports:
    - name: http
      port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: Operator_TEST
    deploymentconfig: operator
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: Operator_TEST
  name: operator
  namespace: my-data
spec:
  host: operator-my-data.dev.services.jtech.se
  port:
    targetPort: http
  to:
    kind: Service
    name: operator
    weight: 100
  wildcardPolicy: None
